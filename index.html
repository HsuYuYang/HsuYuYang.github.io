<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>汽車刊登</title>
  <style>
    /* 基本頁面樣式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      color: #333;
    }
    header p {
      color: #666;
    }
    
    /* 汽車刊登列表樣式 */
    .car-listings {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .car-item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    .car-item img {
      width: 100%;
      height: auto;
      max-height: 250px; /* 設置圖片的最大高度 */
      object-fit: cover; /* 保持圖片的比例，防止圖片拉伸 */
    }
    .car-info {
      padding: 15px;
      background-color: #fff;
      flex-grow: 1;
    }
    .car-info h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #007BFF;
    }
    .car-info p {
      margin: 0 0 5px;
      color: #666;
    }
    .price {
      font-size: 18px;
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 頁首區塊 -->
    <header>
      <h1>雄哥本人汽車親自刊登</h1>
      <p>最新二手汽車資訊，歡迎瀏覽</p>
    </header>
    
    <!-- 汽車列表區塊 -->
    <section class="car-listings">
      <!-- 第一筆汽車資料 -->
      <div class="car-item">
        <img src="https://i.ibb.co/rR0LyYk5/BMW.jpg" alt="BMW 435">
        <div class="car-info">
          <h2>BMW 435</h2>
          <p>年份：2015</p>
          <p class="price">$750,000</p>
          <p>描述：這是一台保養良好的BMW，前任車主為新竹科技新貴，因人生另有規劃，忍痛換車</p>
          <p>配備：電動天窗、照地燈、電摺後照鏡、魚眼頭燈、環景、倒車雷達</p>
          <p>備註：喜歡可議價，歡迎新竹鄉親朋友前來鑑賞
        </div>
      </div>
      <!-- 第二筆人員資料 -->
      <div class="car-item">
        <img src="https://i.ibb.co/DT0gqGt/雄哥.png" alt="雄哥本人">
        <div class="car-info">
        </div>
      </div>
    </section>
  </div>
</body>
</html>
